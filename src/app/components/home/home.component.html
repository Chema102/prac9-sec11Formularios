<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="noValido('nombre')">
        <small *ngIf="noValido('nombre')"  class="text-danger" >nombre no valido</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
                [class.is-invalid]="noValido('apellido')">
        <small *ngIf="noValido('apellido')"  class="text-danger" >Apellido no valido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
              [class.is-invalid]="noValido('correo')">
      <small *ngIf="noValido('correo')"  class="text-danger" >Correo no valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Nombre de Usuario"
             formControlName="usuario"
              [class.is-invalid]="noValido('usuario')">
      <small *ngIf="noValido('usuario')"  class="text-danger" >Usuario ya fue tomado</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="noValido('pass1')" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Confirmar Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2Vali" >
    </div>
  </div>



  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col row">
      <div class="col">
        <input  type="text"
                class="form-control"
                placeholder="Distrito"
                formControlName="distrito"
                [class.is-invalid]="noValidoDoble('direccion','distrito')">
        <small class="text-danger" *ngIf="noValidoDoble('direccion','distrito')">Ingresa Distrito</small>
      </div>
      <div class="col">
        <input  type="text"
                class="form-control"
                placeholder="Ciudad"
                formControlName="ciudad"
                [class.is-invalid]="noValidoDoble('direccion','ciudad')">
        <small class="text-danger" *ngIf="noValidoDoble('direccion','ciudad')">Ingresa Ciudad</small>
      </div>

    </div>
  </div>
  <!-- <div class="form-group row">
    <label class="col-2 col-form-label">Paises</label>
    <div class="col-8">
      <select class="form-select">
        <option></option>

      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
  </div> -->
  <div class="row">

    <div class="col">
      <table class="table table-dark table-striped">
        <thead class="">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let elemento of pasatiempos.controls; let i = index">
            <td>{{i +1}}</td>
            <td> <input type="text"
                        class="form-control"
                        [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                      type="button"
                      (click)="borrarPasatiempo( i )">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary"
              style="width: 100%;"
              type="button"
              (click)="agrgarPasatiempo()">+ Agregar</button>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  estado del formulario: {{forma.valid}}
  <br>
  status: {{forma.status}}
</pre>
<pre>
  {{forma.value | json}}
</pre>
